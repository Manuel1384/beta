<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Web Mejorado</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Bingo Web Mejorado</h1>

  <div class="controls">
    <input id="nombreCliente" placeholder="Nombre del cliente" />
  </div>

  <div class="cartones-container">
    <textarea id="cartonA" placeholder="Cartón A (15 números)"></textarea>
    <textarea id="cartonB" placeholder="Cartón B (15 números)"></textarea>
    <textarea id="cartonC" placeholder="Cartón C (15 números)"></textarea>
    <textarea id="cartonD" placeholder="Cartón D (15 números)"></textarea>
    <textarea id="cartonE" placeholder="Cartón E (15 números)"></textarea>
    <textarea id="cartonF" placeholder="Cartón F (15 números)"></textarea>
  </div>

  <!-- Botón para agregar cartones -->
  <div class="controls">
    <button onclick="agregarCartones()">➕ Agregar cartones</button>
  </div>

  <div class="controls">
    <input id="numeroCantado" placeholder="🔢 Número cantado" type="number" />
    <button onclick="cantarNumero()">🔊 Cantar número</button>
    <button id="undoBtn" onclick="undo()">↩️ Deshacer</button>
    <button onclick="reiniciarJuego()">🔄 Reiniciar juego</button>
  </div>

  <div id="ventas"></div>

  <h2>🎟️ Números cantados:</h2>
  <div id="numerosCantados" class="numeros"></div>

  <!-- Capa para efecto pulso -->
  <div id="flash"></div>

  <script src="script.js"></script>
</body>
</html>
